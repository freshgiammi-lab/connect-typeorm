name: Poor Man's Code Review
on:
  push:
    branches:
      - master
      - dev
  pull_request: {}

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬£ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ NPM install (w/ cache)
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Lint
        run: npm run lint:strict

  prettify:
    name: ğŸ’… Prettify
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬£ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ NPM install (w/ cache)
        uses: bahmutov/npm-install@v1

      - name: ğŸ’… Prettier Check
        run: npm run prettify:check

  test:
    name: ğŸ¤– Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬£ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ NPM install (w/ cache)
        uses: bahmutov/npm-install@v1

      - name: ğŸ¤– Test
        run: npm run test